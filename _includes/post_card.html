<article role="article" class="box-item post-{{ post.language }}" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
    <span class="ribbon">
        <span>
            {% if post.language == 'CSharp' %}
                C#
            {% else %}
                {{ post.language }}
            {% endif %}
        </span>
    </span>
    <div class="box-body">
        <a class="datetime" href="{{ post.url | prepend: site.baseurl }}">
            <meta itemprop="datePublished" content="{{post.date}}">
            <time datetime="{{ post.date | date_to_xmlschema }}">
                <span class="day">
                    {{ post.date | date: "%d" }}
                </span>
                <span class="month-year">
                    {{ post.date | date: "%B %Y" }}
                </span>
            </time>
        </a>
        {% if post.thumbnail %}
        <div class="post-thumbnail mt-3 mb-3">
            <img
                src="{{site.url}}{{site.baseurl}}{{ post.thumbnail }}"
                data-holder-rendered="true"
            />
        </div>
        {% endif %}
        <a href="{{ post.url | prepend: site.baseurl }}"><h2 class="post-title" itemprop="name">{{ post.title }}</h2></a>
        <p class="description">
            {{ post.content | strip_html | truncatewords:40 }}
        </p>

        <div class="tags">
            {% for tag in post.tags %}
                <a href="{{ site.baseurl }}/tags/#{{tag | slugify }}">{{ tag }}</a>
            {% endfor %}
        </div>
    </div>
</article>
